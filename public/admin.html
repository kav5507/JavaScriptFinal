<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="/scripts/site.js" defer></script>

</head>
<body>
<br>
<div id="wrapper">
    <div id='nav'>
    <a href="index.html"><img src="images/Canva-Black and Red Pizza Bold Pizza Logo.png" id="logo"></a>
    
     <nav>   
       <ul class="nav">
        <li><a href="index.html">HOME</a></li>
          <li><a href="menu.html">MENU</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="admin.html">ADMIN</a></li>
       </ul>
    </nav>
      <div class="clear"></div>
      </div>
    <hr>
        <img src="images/adminHero.png" class="center">
    <hr>
    

<div class="row">
  <div class="column"> 
    <div id="menu">
      <h3>Add Menu Item</h3>
      <ul id="menu-list"></ul>
      <form id="formAddItem">
        <input type="text" id="menuName-input" placeholder="Enter the name">
        <input type="text" id="menuDescription-input" placeholder="Enter the description">
        <input type="text" id="menuPrice-input" placeholder="Enter the price">
        <button name="btnAddItem">Add Item</button>
      </form>
    </div>
  </div>


<div class="column">    
  <div id="events">
     <h3>Add Event</h3>
      <ul id="event-list"></ul>
      <form id="formAddEvent">
        <input type="text" id="eventName-input" placeholder="Enter the name">
        <input type="text" id="eventLocation-input" placeholder="Enter the location">
        <input type="text" id="eventDates-input" placeholder="Enter the dates">
        <input type="text" id="eventHours-input" placeholder="Enter the hours">
        <button>Add Event</button>
      </form>
    </div>
  </div>

  <div class="column"> 
    <div id="menu">
      <h3>Edit Menu Item</h3>
      <ul id="menu-list"></ul>
      <select name="selectItem" id="selectItem">
        
      </select>
      <form id="formUpdateItem">
        <input type="text" id="txtEditMenuName" placeholder="Enter the name">
        <input type="text" id="menuDescription-input" placeholder="Enter the description">
        <input type="text" id="menuPrice-input" placeholder="Enter the price">
        <button name="btnUpdateItem">Update Item</button>
        <button id="btnDeleteItem" name="btnDeleteItem">Delete Item</button>

      </form>
    </div>
  </div>

  <div class="column"> 
    <div id="menu">
      <h3>Edit Event</h3>
      <ul id="menu-list"></ul>
      <select name="selectEvent" id="selectEvent">
        
      </select>
      <form id="formUpdateEvent">
        <input type="text" id="eventName-input" placeholder="Enter the name">
        <input type="text" id="eventLocation-input" placeholder="Enter the location">
        <input type="text" id="eventDates-input" placeholder="Enter the dates">
        <input type="text" id="eventHours-input" placeholder="Enter the hours">
        <button name="btnUpdateEvent">Update Event</button>
        <button id="btnDeleteEvent" name="btnDeleteEvent">Delete Event</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
